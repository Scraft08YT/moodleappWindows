name: 'Release Windows Desktop App'

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:

defaults:
  run:
    working-directory: windows-app

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: windows-app/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: windows-app/src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: windows-app
          tagName: desktop-v__VERSION__
          releaseName: 'Moodle Desktop v__VERSION__'
          releaseBody: 'Neue Version der Moodle Desktop App f√ºr Windows.'
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
